<!--formulir-->
<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>

    <form>
      <fieldset>
        <legend>Contoh Form</legend>

        <div>
          <label>Nama: </label>
          <input type="text" nae="nama" />
        </div>

        <div>
          <p>Jenis Kelamin:</p>
          <input type="radio" value="laki-laki" checked />
          <label>Laki - Laki</label>
          <input type="radio" name="jenis_kelamin" value="perempuan" />
          <label>Perempuan</label>
        </div>

        <div>
          <p>Bidang yang dikuasai:</p>
          <input type="checkbox" name="web" /> Web
          <input type="checkbox" name="mobile" /> Mobile
          <input type="checkbox" name="desk" /> Desktop
        </div>

        <div>
          <p>Mobil:</p>
          <select name="mobil">
            <option value="Volvo">Volvo</option>
            <option value="Mercendes">Mercendes</option>
          </select>
        </div>

        <div>
          <p>Ceritakan pengalaman anda:</p>
          <areatext
            rows="10"
            cols="60"
            name="pengalaman"
            aria-placeholder="Tulis jawaban Anda di sini"
          ></areatext>
        </div>

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  
  </body>
</html>
